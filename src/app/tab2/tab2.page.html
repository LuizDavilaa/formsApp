
<ion-content [fullscreen]="true">

  <ion-button routerLink="/produtos">Registrar</ion-button>

  <h1 class="title">Produtos Cadastrados</h1>
  <div class="line"></div>
  <ion-item-sliding *ngFor="let product of listaProdutos">

    <ion-item class="item2">
      <ion-label>
        <div>

          <h1 class="name">
            <ion-icon name="person-outline" class="user"></ion-icon>
            {{product.nomeProduto}}
          </h1>
          <span style="float: left; color: rgb(70, 70, 70);">
            <ion-icon name="help"></ion-icon>
            {{product.descricao}}</span>
          <span>
            <ion-icon name="calendar" class="mail"></ion-icon> {{product.validade}}</span>
            <span>
              <ion-icon name="cash" class="cash"></ion-icon> {{product.preco}}</span>
        </div>

      </ion-label>
    </ion-item>

    <ion-item-options side="end" (click)="excluirRegistro(product.nomeProduto)">
      <ion-item-option color="danger" class="item">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
